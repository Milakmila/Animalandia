</head>
<body>
    <header>
        <div class="logo">
            <img src="../../assets/images/logo.jpg">
            <span>
                <a href="../dashboard.html"><br><strong>Home</strong>
                <i class="fa-solid fa-arrow-rotate-left"></i></a>
            </span>
        </div>
        <div class="sesion">
            <img src="../../assets/images/golden.jpg">
            <span>
                <strong>Bienvenido,</strong><br>usuario
                <a href="../login.html"><i class="fa-solid fa-right-from-bracket"></i></a>
            </span>
        </div>
    </header>

    <section id="dashboard">
        <article class="menu">
            <ul>
                <li><a href="Usuario/usuario.html"><i class="fa-solid fa-user"></i>Usuario</a></li>
                <li><a href="Cientes/clientes.html"><i class="fa-solid fa-users"></i>Clientes</a></li>
                <li><a href="Producto/producto.html"><i class="fa-solid fa-tag"></i>Productos</a></li>
                <li><a href="Pedidos/pedidos.html"><i class="fa-solid fa-cart-shopping"></i>Pedidos</a></li>
                <li><a href="Reportes/reportes.html"><i class="fa-solid fa-chart-line-up"></i></i>Reportes</a></li>

            </ul>
            
        </article>
        <article class="contenido">
           <form action="" method="" class="form-producto">
            <div class="form-group">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" name="descripcion" id="descripcion" class="form-input" placeholder="Ingresa la descripción del Producto">
            </div>
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-input" placeholder="Ingresa el nombre del Producto">
            </div>
            <div class="form-group">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" name="precio" id="precio" class="form-input" placeholder="Ingresa el precio del Producto">
            </div>
            <div class="form-group">
                <label for="categoria"class="form-label">Categoria</label>
                <select name="categoria" class="form-input">
                    <c:foreach>
                        <option value="id">Juguetes</option>
                    </c:foreach>
                    <c:foreach> <!--Etiqueta egenerica que guarda todo en una mtariz-->
                        <option value="id1">Concentrado</option>
                    </c:foreach>
                    <c:foreach>
                        <option value="id2">Medicamento</option>
                    </c:foreach>
                    <c:foreach>
                        <option value="id3">Accesorios</option>
                    </c:foreach>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" name="guardar" value="Guardar" class="form-button btn-morado">
            </div>
           </form>
            
        </article>
     </section>
